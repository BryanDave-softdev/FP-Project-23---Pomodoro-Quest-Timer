<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Quest Timer</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <main class="container">
    <header class="header">
      <h1>⏳ Pomodoro Quest</h1>
      <p id="today"></p>
    </header>
    
    <section class="card timer">
      <h2 id="phaseLabel">Work</h2>
      <div id="display" class="display">25:00</div>
      
      <div class="controls">
        <button id="startBtn" type="button">Start</button>
        <button id="pauseBtn" type="button">Pause</button>
        <button id="resetBtn" type="button">Reset</button>
      </div>
      
      <div class="lengths">
        <div>
          <label>Work (min)</label>
          <input id="workLen" type="number" min="1" max="90" value="25">
        </div>
        <div>
          <label>Break (min)</label>
          <input id="breakLen" type="number" min="1" max="60" value="5">
        </div>
      </div>

      <small id="tip" class="muted">Finishing a Work session grants +10 XP.</small>
    </section>
    
    <section class="card xp">
      <h2>Level & XP</h2>
      <div class="stats">
        <div><span>Total XP:</span> <strong id="xpTotal">0</strong></div>
        <div><span>Level:</span> <strong id="level">1</strong></div>
      </div>
      <div class="bar">
        <div id="xpBar" style="width:0%"></div>
      </div>
      <small class="muted">100 XP per level</small>
    </section>
      
    <section class="card log">
      <h2>Quest Log</h2>
      <ul id="sessionLog"></ul>
    </section>
        
    <footer class="footer">
      <small>Made by Bryan Dave • Project 23</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
